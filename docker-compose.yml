version: "3.8"
services:
  db:
    image: mysql:latest
    container_name: mysql-server
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
    networks:
      - my_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    depends_on:
      - db
    container_name: phpmyadmin-server
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: 1234
    networks:
      - my_network

networks: 
  my_network:

volumes: 
  mysql_data:
